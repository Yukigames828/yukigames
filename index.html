<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yuki Games - Tải Game Miễn Phí</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;background:#f8f9fa;color:#333;padding-top:70px;overflow-x:hidden;position:relative}

/* Loading xoay xoay */
#loader{position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;z-index:9999;display:flex;align-items:center;justify-content:center;flex-direction:column;transition:opacity 0.6s}
#loader.hide{opacity:0;pointer-events:none}
.spinner{width:70px;height:70px;border:8px solid #f0f0f0;border-top:8px solid #007bff;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:20px}
@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}

/* Header + Menu */
.header{background:#007bff;color:white;padding:10px 0;position:fixed;top:0;left:0;right:0;z-index:999;box-shadow:0 3px 10px rgba(0,0,0,0.15)}
.header .container{max-width:1400px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:0 15px}
.logo{font-size:24px;font-weight:bold}
.logo i{color:#ffeb3b;margin-right:8px}
.menu-btn{font-size:28px;cursor:pointer}

.sidebar{position:fixed;top:0;left:-300px;width:280px;height:100%;background:#222;z-index:1000;transition:0.4s;padding-top:80px}
.sidebar.active{left:0}
.sidebar a{display:block;padding:18px 25px;color:#fff;font-size:18px;text-decoration:none;border-bottom:1px solid #333}
.sidebar a:hover{background:#007bff}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:998;opacity:0;visibility:hidden;transition:0.4s}
.overlay.active{opacity:1;visibility:visible}

.search-bar{margin:15px auto 25px;padding:0 15px}
.search-bar input{width:100%;padding:16px 20px;border:none;border-radius:50px;font-size:18px;outline:none;box-shadow:0 5px 20px rgba(0,0,0,0.12)}

.section{padding:0 15px;margin-bottom:40px}
.section h2{font-size:24px;margin-bottom:18px;display:flex;justify-content:space-between;align-items:center;color:#222}
.games{display:grid;grid-template-columns:repeat(auto-fill,minmax(165px,1fr));gap:20px;padding:0 8px}
.game{position:relative;background:white;border-radius:16px;overflow:hidden;box-shadow:0 6px 20px rgba(0,0,0,0.1);transition:0.35s}
.game:hover{transform:translateY(-8px)}
.game img{width:100%;height:175px;object-fit:cover}
.tag{position:absolute;top:10px;left:10px;padding:5px 12px;border-radius:8px;font-size:12px;font-weight:bold;color:white}
.tag.new{background:#ff1744;animation:pulse 2s infinite}
.tag.update{background:#00c853}
.tag.hot{background:#ff6b00}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}

.info{padding:14px;text-align:center}
.info h3{font-size:17px;font-weight:bold;margin:8px 0;color:#222;height:44px;overflow:hidden;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical}
.download-btn{background:#ff1744;color:white;padding:12px;margin:8px 12px 12px;border-radius:10px;font-weight:bold;font-size:16px;cursor:pointer}

/* Popup gọn đẹp */
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.92);z-index:10000;align-items:center;justify-content:center;padding:20px}
.modal.active{display:flex}
.modal-content{background:white;border-radius:20px;max-width:380px;width:90%;box-shadow:0 20px 50px rgba(0,0,0,0.5);overflow:hidden;position:relative}
.close{position:absolute;top:10px;right:14px;font-size:32px;cursor:pointer;color:#999;background:rgba(255,255,255,0.9);width:38px;height:38px;border-radius:50%;display:flex;align-items:center;justify-content:center}
.modal-img{width:100%;height:180px;object-fit:cover}
.info-compact{padding:18px 20px 22px;text-align:center}
.info-compact h2{font-size:24px;margin:0 0 12px;color:#222;font-weight:bold}
.info-compact .size{background:#e3f2fd;color:#007bff;padding:8px 20px;border-radius:30px;display:inline-block;font-weight:bold;font-size:16px;margin:8px 0}
.info-compact .version{font-size:15px;color:#555;margin:8px 0}
.info-compact .desc{font-size:15px;color:#555;line-height:1.6;margin:15px 0;max-height:60px;overflow:hidden}
.real-download{display:block;background:#00695c;color:white;padding:18px;text-align:center;font-size:20px;font-weight:bold;border-radius:0 0 20px 20px;text-decoration:none}
.real-download:hover{background:#004d40}

/* Footer bản quyền */
footer{text-align:center;padding:35px;background:#222;color:#888;font-size:14px;margin-top:60px}
footer strong{color:#fff}
</style>
</head>
<body>

<!-- Loading -->
<div id="loader">
    <div class="spinner"></div>
    <p>Đang tải Yuki Games...</p>
</div>

<!-- Header -->
<div class="header">
    <div class="container">
        <div class="logo">Yuki Games</div>
        <div class="menu-btn" onclick="toggleMenu()">☰</div>
    </div>
</div>

<!-- Menu 3 gạch -->
<div class="sidebar" id="sidebar">
    <a href="#" onclick="toggleMenu()">Trang chủ</a>
    <a href="#" onclick="toggleMenu()">Tải game</a>
    <a href="#" onclick="toggleMenu()">Giới thiệu</a>
    <a href="#" onclick="toggleMenu()">Liên hệ</a>
</div>
<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<!-- Tìm kiếm -->
<div class="search-bar">
    <input type="text" id="search" placeholder="Tìm game, mod, add-on...">
</div>

<!-- Danh sách game -->
<div class="section">
    <h2>Mới nhất <a href="#">Xem thêm ></a></h2>
    <div class="games" id="list"></div>
</div>

<!-- Popup -->
<div class="modal" id="modal" onclick="if(event.target===this)this.classList.remove('active')">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('modal').classList.remove('active')">×</span>
        <img id="mImg" class="modal-img" src="" alt="">
        <div class="info-compact">
            <h2 id="mName">Game Name</h2>
            <div class="size" id="mSize">000 MB</div>
            <div class="version">Phiên bản: <span id="mVersion">-</span> • Cập nhật: <span id="mDate">-</span></div>
            <p class="desc" id="mDesc">Mô tả game...</p>
            <a id="mLink" class="real-download" target="_blank">Download (<span id="mSize2">-</span>)</a>
        </div>
    </div>
</div>

<!-- Footer bản quyền -->
<footer>
    © 2025 <strong>Yuki Games</strong> - All Rights Reserved
</footer>

<script>
// Ẩn loading
window.addEventListener('load',()=>setTimeout(()=>document.getElementById('loader').classList.add('hide'),800));

// Menu
function toggleMenu(){
    document.getElementById('sidebar').classList.toggle('active');
    document.getElementById('overlay').classList.toggle('active');
}

// Game data
const games=[
    {name:"Free Fire MAX",img:"https://files.catbox.moe/9y8f0j.jpg",size:"950 MB",version:"2.104.1",date:"09/12/2025",desc:"Phiên bản mới nhất, đồ họa cực đỉnh!",link:"#",status:"new"},
    {name:"PUBG Mobile",img:"https://files.catbox.moe/3i5p8s.jpg",size:"1.2 GB",version:"3.5.0",date:"08/12/2025",desc:"Cập nhật mùa mới 2025!",link:"#",status:"update"},
    {name:"Minecraft PE",img:"https://files.catbox.moe/7v5r2k.jpg",size:"180 MB",version:"1.21.51",date:"07/12/2025",desc:"Phiên bản tiếng Việt",link:"#",status:"hot"},
    {name:"Genshin Impact",img:"https://files.catbox.moe/r1v9nq.jpg",size:"8.5 GB",version:"5.3",date:"06/12/2025",desc:"Game đẹp nhất 2025",link:"#",status:"new"}
];

const list=document.getElementById('list');

function render(data){
    list.innerHTML="";
    data.forEach(g=>{
        const game=document.createElement('div');game.className='game';
        if(g.status){const t=document.createElement('div');t.className='tag '+g.status;t.textContent=g.status.toUpperCase();game.appendChild(t)}
        const img=document.createElement('img');img.src=g.img;game.appendChild(img);
        const info=document.createElement('div');info.className='info';
        const h3=document.createElement('h3');h3.textContent=g.name;
        const btn=document.createElement('div');btn.className='download-btn';btn.textContent="Tải ngay";
        btn.onclick=()=>{
            document.getElementById('mName').textContent=g.name;
            document.getElementById('mImg').src=g.img;
            document.getElementById('mSize').textContent=g.size;
            document.getElementById('mSize2').textContent=g.size;
            document.getElementById('mVersion').textContent=g.version;
            document.getElementById('mDate').textContent=g.date;
            document.getElementById('mDesc').textContent=g.desc;
            document.getElementById('mLink').href=g.link;
            document.getElementById('modal').classList.add('active');
        };
        info.appendChild(h3);info.appendChild(btn);game.appendChild(info);list.appendChild(game);
    });
}

document.getElementById('search').addEventListener('input',function(){
    const term=this.value.toLowerCase();
    const filtered=games.filter(g=>g.name.toLowerCase().includes(term));
    render(filtered);
});

render(games);
</script>
</body>
</html>
